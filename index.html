<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>
    <meta charset="utf-8" />
    <title>Password generator</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>

    <div class="title">
        <h1>Password generator</h1>
    </div>
    <div class="main">
        <div class="container">
            <div class="wrapper">
                <div class="content">

                    <div class="field input" id="ligne">
                        <input type="text" id="txt" />
                        <div class="compteur">
                            <div class="longueur">Length: </div>&nbsp;<em>0</em>
                        </div>
                    </div>

                    <div class="field" id="bouttons"><input type="button" id="btn-generate" class="button" value="Generate" /></div>

                    <button class="accordion" id="bouttons-options">Option</button>

                    <div class="fieldset">
                        <div class="field">
                            <label for="min-words">Words minimum</label>
                            <select id="min-words" data-option="minWords">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected="selected">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>

                        </div>
                        <div class="field">
                            <label for="min-length">Length minimum</label>
                            <select id="min-length" data-option="minLength">
                                <option value="10" selected="selected">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="separator">Separator</label>
                            <input type="text" id="separator" data-option="separator" value="-" />
                        </div>

                        <div class="field cbx">
                            <input type="checkbox" checked="checked" data-option="firstUpper" id="first-upper" />
                            <label for="first-upper">Make First Letter Uppercase</label>
                        </div>

                        <div class="field cbx">
                            <input type="checkbox" checked="checked" data-option="appendNumbers" id="append-numbers" />
                            <label for="append-numbers">Append random number to the end</label>
                        </div>
                    </div>

                </div>

                <div class="footer">
                    <div class="footer-content">
                        <p>Never send password by email, use <a href="https://privatebin.net">Privatebin</a></br>
                            "Password generator" is a modified version by <a href="http://lilyx.me">Lily</a> from the original creation of <a href="https://twitter.com/geekyjohn">JVDL</a> (hosted on <a href="https://bitbucket.org/jvdl/correcthorsebatterystaple">Bitbucket</a>)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                /* Toggle between adding and removing the "active" class,
                to highlight the button that controls the panel */
                this.classList.toggle("active");

                /* Toggle between hiding and showing the active panel */
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

    </script>
    <script type="text/javascript">
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }

    </script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-30464405-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' === document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        }());

        // Track JS Errors to GA
        window.onerror = function(msg, url, line) {
            console.log("JS Exception", msg, url + " " + line);
            _gaq.push(["_trackEvent", "JS Exception", msg, url + " " + line]);
        };

    </script>

</body>

</html>
